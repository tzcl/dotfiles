section: screens
	T420:
		halfDuplexCapsLock = false
		halfDuplexNumLock = false
		halfDuplexScrollLock = false
		xtestIsXineramaUnaware = false
		switchCorners = none 
		switchCornerSize = 0
	inspiron:
		halfDuplexCapsLock = false
		halfDuplexNumLock = false
		halfDuplexScrollLock = false
		xtestIsXineramaUnaware = false
		switchCorners = none
		switchCornerSize = 0
	xps:
		halfDuplexCapsLock = false
		halfDuplexNumLock = false
		halfDuplexScrollLock = false
		xtestIsXineramaUnaware = true
		switchCorners = none 
		switchCornerSize = 0
end

section: links
	 T420:
		left = inspiron
		right = xps
	 inspiron:
	 	left = xps
	 	right = T420
	 xps:
		left = T420
		right = inspiron
end

section: options
	 clipboardSharing = true
	 screenSaverSync = true
	 keystroke(Alt+1) = switchToScreen(T420)
	 keystroke(Alt+2) = switchToScreen(inspiron)
	 keystroke(Alt+3) = switchToScreen(xps)
	 relativeMouseMoves = true
     mousebutton(6) = keystroke(WWWBack)
     mousebutton(7) = keystroke(WWWForward)
end
